<!DOCTYPE html>
<html>
<head>
	<title>Try Snap.svg</title>
	<script type="text/javascript" src="assets/js/snap.svg-min.js"></script>
</head>
<body>
	<svg width="1000" height="1000" id="kanvas"></svg>
	<script type="text/javascript">
		var media = Snap('#kanvas')
		var lingkaran = media.circle(200, 200, 150)
		lingkaran.attr({
			fill:'#ff4081',
		});
		var lingkaran2 = media.circle(100, 100, 50)		
		lingkaran2.attr({
			fill:'#ffeb3b',
		});
		var looping = function(r){
			var newR = r===50 ? 100 : 50
			lingkaran.animate({r:r}, 1500, function(){
				looping(newR)
			});
			lingkaran2.animate({r:r}, 1500, function(){
				looping(newR)
			});
		}
		lingkaran.drag()
		lingkaran2.drag()
		looping(50)
	</script>

</body>
</html>
